<div class="content">
	<div class="">
		<div class="">
			
		</div>
		<div class="header" parallax-background parallax-ratio="0.15">
			<img src="../img/title2.png" class="logo"><br/>	
			<div class="text-initial">
				<span typewrite="" type-delay="100" text="stuff" initial-delay="1.5s" callback-fn="activateTitle()" class="ng-isolate-scope"></span>
			</div>
		</div>
	</div>

	<div class="contact-container">
		<div class="container">
			<div class="row">
				<div class="col">
					<form name="form" class="form">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Seu nome..." ng-model="data.name" ng-required="true">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Seu e-mail..." ng-model="data.email" ng-required="true">
						</div>
						<div class="form-group">
							<textarea type="text" class="form-control" placeholder="Descrição..." ng-model="data.description" ng-required="true" rows="6"></textarea>
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-success" ng-disabled="form.$invalid">Enviar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<div class="">
		<div class="footer-img-contact">
			<div class=" text-profile-under">
				<h2>Entre em contato !!! </h2>
				 <br>
				Tire todas as suas duvidas agora mesmo! <br>
				Aproveite e tenha em mãos seus site ou aplicativo. <br>
				Saia na frente agora!!!
				
			</div>
		</div>
	</div>
	<div class="footer">
	        <img src="../img/title3.png" class="footer-logo">
	</div>
</div>
